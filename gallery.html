.gallery 
{
display: grid;
grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
gap: 15px;
justify-items: center;
margin: 20px auto;
}

.gallery img 
{
width: 200px;
height: 200px;
object-fit: cover;
border: 3px solid #FFD700;
border-radius: 10px;
transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover 
{
transform: scale(1.1);
box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

footer 
{
background-color: #4B0082;
color: #FFD700;
text-align: center;
padding: 5px 0;
position: fixed;
bottom: 0;
width: 100%;
}

}
